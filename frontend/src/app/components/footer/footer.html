<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="footer-title"><i class="fas fa-leaf"></i> Clean Campaign Initiative</h3>
        <p class="footer-description">
          Working together to create a cleaner, greener future for our communities.
        </p>
        <div class="social-links">
          <a *ngFor="let link of socialLinks" 
             [href]="link.url" 
             [title]="link.name"
             class="social-link"
             [ngClass]="link.iconClass">
          </a>
        </div>
      </div>
      
      <div class="footer-section">
        <h4 class="section-title">Contact Info</h4>
        <div class="contact-info">
          <p><i class="fas fa-phone"></i> +91 9876543210</p>
          <p><i class="fas fa-envelope"></i> admin@cleanbeach.org</p>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} Clean Campaign Initiative. All rights reserved.</p>
    </div>
  </div>
</footer>
