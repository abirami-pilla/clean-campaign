<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Clean Beach Campaign Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name"
               [ngClass]="{'is-invalid': submitted && f['name'].errors}">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors?.['required']">Name is required</div>
          <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters</div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
               [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
        </div>
      </div>

      <!-- Age -->
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" class="form-control" formControlName="age"
               [ngClass]="{'is-invalid': submitted && f['age'].errors}">
        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
          <div *ngIf="f['age'].errors?.['required']">Age is required</div>
          <div *ngIf="f['age'].errors?.['min']">Minimum age is 10</div>
          <div *ngIf="f['age'].errors?.['max']">Maximum age is 100</div>
        </div>
      </div>

      <!-- Occupation -->
      <div class="mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <input type="text" id="occupation" class="form-control" formControlName="occupation"
               [ngClass]="{'is-invalid': submitted && f['occupation'].errors}">
        <div *ngIf="submitted && f['occupation'].errors" class="invalid-feedback">
          <div *ngIf="f['occupation'].errors?.['required']">Occupation is required</div>
        </div>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" formControlName="location"
               [ngClass]="{'is-invalid': submitted && f['location'].errors}">
        <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
          <div *ngIf="f['location'].errors?.['required']">Location is required</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
